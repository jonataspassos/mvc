<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">.::Usuarios Negociantes::.</ui:insert>
	</title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
	<p style="display: none;">#{autentication.init()}</p>
	<header> <h:form style="display: inline-block">
		<p:growl id="messages" />
		<a href="#{autentication.path()}"><h2
				class="titulo-sistema centraliza-texto">Usuarios Negociantes</h2></a>
	</h:form> </header>
	<div class="content">
		<h:form style="opacity=1">
			<p:menubar styleClass="system-menu-bar">
				<p:menuitem value="Home" icon="pi pi-home"
					url="#{autentication.path()}" />
				<p:submenu label="Listagem" icon="pi pi-list">
					<p:submenu label="Usuario" icon="pi pi-user">
						<p:menuitem value="Cadastrar" icon="pi pi-user-plus" url="#" />
						<p:menuitem value="Listar" icon="pi pi-users" url="#" />
					</p:submenu>
				</p:submenu>

				<p:submenu label="Negocios" icon="pi pi-shopping-cart">
					<p:menuitem value="Negociar" url="#" icon="pi pi-money-bill" />
					<p:menuitem value="Listar" url="#" icon="pi pi-tags" />
				</p:submenu>

				<p:submenu label="Actions" icon="pi pi-cog">
					<p:menuitem value="Perfil" icon="pi pi-user" url="#" />
					<p:menuitem value="Configurações" icon="pi pi-cog"
						url="#{autentication.path()}/p/settings.xhtml" />
				</p:submenu>

				<p:menuitem value="Help" url="#" icon="pi pi-info" />
				<f:facet name="options">

					<!-- <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search" /> -->
					<p:commandButton value="Logout" icon="pi pi-sign-out"
						action="#{autentication.logout()}" />
				</f:facet>
			</p:menubar>
		</h:form>

		<p:growl id="message" autoUpdate="true" closable="true">
			<p:autoUpdate />
		</p:growl>

		<div id="conteudo">
			<ui:insert name="corpo" />
		</div>
	</div>
	<footer> <p:separator style="margin-top: 0px;" />
	Universidade Federal do Vale do São Francisco - <a
		href="https://sites.google.com/view/rargenton/disciplinas/eng-soft-ii"
		target="_blank">Engenharia de Software II</a> &copy;.<br />
	Exemplo Java para Web - Usuarios Negociantes</footer>

</h:body>
</html>
