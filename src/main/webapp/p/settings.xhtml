<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Usuarios Negociantes</ui:define>
	<ui:define name="corpo">
		<h:form>

			<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel for="basic" value="Basic:" />
				<p:themeSwitcher id="basic" style="width:165px">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{themeSwitcherView.themes}" var="theme"
						itemLabel="#{theme.displayName}" itemValue="#{theme.name}" />
					<p:ajax listener="#{guestPreferences.saveTheme}"/>
				</p:themeSwitcher>
			</h:panelGrid>

			<p:panel header="Exemplos com tema"
				style="margin-bottom:20px">

				<p:dialog header="Dialog" widgetVar="dlg" minHeight="40"
					modal="true">
					<h:outputText value="Resistance to PrimeFaces is futile!" />
				</p:dialog>

				<p:commandButton value="Dialog" onclick="PF('dlg').show()"
					type="button" style="display:block;" />

				<p:panel header="Panel" style="margin:20px 0px">
       				 Panel Content
    			</p:panel>

				<p:spinner />

				<p:toolbar style="margin:20px 0px">
					<f:facet name="left">
						<p:commandButton type="button" value="New" icon="pi pi-file" />
						<p:commandButton type="button" value="Open"
							icon="pi pi-folder-open" />
						<p:commandButton type="button" title="Save" icon="pi pi-save" />
						<p:commandButton type="button" title="Delete" icon="pi pi-trash" />
						<p:commandButton type="button" title="Print" icon="pi pi-print" />
					</f:facet>

					<f:facet name="right">
						<p:menuButton value="Navigate">
							<p:menuitem value="Home" url="http://www.primefaces.org" />
							<p:menuitem value="ShowCase"
								url="http://www.primefaces.org/showcase" />
							<p:menuitem value="TouchFaces"
								url="http://www.primefaces.org/showcase/touch" />
						</p:menuButton>
					</f:facet>
				</p:toolbar>

				<p:accordionPanel>
					<p:tab title="Tab1">Tab1 Content</p:tab>
					<p:tab title="Tab2">Tab2 Content</p:tab>
					<p:tab title="Tab3">Tab3 Content</p:tab>
				</p:accordionPanel>

			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
