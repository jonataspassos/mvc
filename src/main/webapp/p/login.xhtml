<ui:composition template="/WEB-INF/templates/LayoutLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<ui:define name="titulo">Fa√ßa seu Login</ui:define>
	<ui:define name="formulario">
		<h:form id="formHome">
			<p:panel id="form-login" header="Login">
				<p:messages id="messages" showDetail="true" closable="true">
        			<p:autoUpdate />
    			</p:messages>
				<div>
					<h3 style="margin-top: 0px; margin-bottom: 0px">Usuario*:</h3>
					<p:inputText style="width:90%;" id="login"
						value="#{autentication.usuario.login}" required="true"/>
					<p:message for="login" />
					
					<h3 style="margin-bottom: 0px">Senha*:</h3>
					<p:password style="width:90%;" id="pass"
						value="#{autentication.usuario.password}" required="true"/>
					<p:message for="pass" />
				</div>
				<div class="centralizar-externa">
					<p:commandButton style="width:90%; margin-top:10px"
						update="form-login" value="Entrar" 
						actionListener="#{autentication.login()}"/>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
